<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <title>Carandiru Escape</title>
    <link rel="icon" type="image/png" href="assets/player_frente1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #111;
      user-select: none;
    }
    #game-container {
      width: 100%;
      height: 100%;
      display: block;
    }
    #controls-button {
      position: fixed;
      bottom: 20px;
      right: 110px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    #controls-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    #controls-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
      font-family: 'Press Start 2P', cursive;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .controls-content {
      max-width: 600px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid white;
    }
    .controls-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #ff0;
    }
    .control-item {
      margin: 15px 0;
      font-size: 14px;
      line-height: 1.6;
    }
    .key {
      background-color: #333;
      padding: 5px 10px;
      border: 1px solid white;
      border-radius: 4px;
      margin: 0 5px;
    }
    .close-button {
      position: absolute;
      top: 65px;
      right: 615px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <button id="controls-button">Controles</button>
  <div id="controls-overlay">
    <button class="close-button">X</button>
    <div class="controls-content">
      <h2 class="controls-title">Controles do Jogo</h2>
      <div class="control-item">
        <span class="key">ðŸ •</span>
        <span class="key">ðŸ —</span>
        <span class="key">ðŸ ”</span>
        <span class="key">ðŸ –</span>
        Mover o personagem
      </div>
      <div class="control-item">
        <span class="key">Z</span>
        Atacar
      </div>
      <div class="control-item">
        <span class="key">EspaÃ§o</span>
        Interagir/Conversar
      </div>
    </div>
  </div>
  <div id="game-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="game.js"></script> 
  <script src="menu.js"></script>
  <script>
    document.getElementById('controls-button').addEventListener('click', function() {
      document.getElementById('controls-overlay').style.display = 'block';
    });
    
    document.querySelector('.close-button').addEventListener('click', function() {
      document.getElementById('controls-overlay').style.display = 'none';
    });
  </script>
</body>
</html>
