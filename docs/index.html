<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Carandiru Escape</title>
    <link rel="icon" type="image/png" href="assets/player_frente1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="controls-button">Controles</button>
    <div id="controls-overlay">
      <button class="close-button">X</button>
      <div class="controls-content">
        <h2 class="controls-title">Controles do Jogo</h2>
        <div class="control-item">
          <span class="key">↑</span>
          <span class="key">↓</span>
          <span class="key">←</span>
          <span class="key">→</span>
          Mover o personagem
        </div>
        <div class="control-item">
          <span class="key">Z</span>
          Atacar
        </div>
        <div class="control-item">
          <span class="key">Espaço</span>
          Interagir/Conversar
        </div>
      </div>
    </div>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
    <script src="menu.js"></script>
    <script>
      // Função para inicializar o contexto de áudio
      function initAudio() {
        if (window.game && window.game.sound) {
          window.game.sound.context.resume();
        }
      }

      // Adiciona evento de clique no botão de controles
      document
        .getElementById("controls-button")
        .addEventListener("click", function () {
          document.getElementById("controls-overlay").style.display = "block";
          initAudio();
        });

      // Adiciona evento de clique no botão de fechar
      document
        .querySelector(".close-button")
        .addEventListener("click", function () {
          document.getElementById("controls-overlay").style.display = "none";
        });

      // Adiciona evento de clique em qualquer lugar do documento
      document.addEventListener("click", function() {
        initAudio();
      }, { once: true });

      // Adiciona evento de tecla pressionada
      document.addEventListener("keydown", function() {
        initAudio();
      }, { once: true });
    </script>
  </body>
</html>
